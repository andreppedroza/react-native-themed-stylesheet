name: Node CI
on:
  push:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 15.4.0
      - run: npm install --ignore-scripts
      - run: npm test:coverage
      - uses: codecov/codecov-action@v1
        with:
          fail_ci_if_error: true
          verbose: true
